<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="CSS/report.css">
    <link rel="stylesheet" href="CSS/navbar.css">
    <title>EduCator Contact</title>
</head>

<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">E-Result</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="home.html" class="nav__link ">Home</a></li>
                    <li class="nav__item"><a href="result.html" class="nav__link">Result</a></li>
                    <li class="nav__item"><a href="Announcements.html" class="nav__link">Announcements</a></li>
                    <li class="nav__item"><a href="form.html" class="nav__link active">Report</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    <!--Report-->
    <div class="body">
        <div class="container">
            <div class="left">
                <div class="left-things">
                    <i class="fas fa-envelope fa-3x"></i>
                    <p class="contact">Contact Us</p>
                    <p class="contact-text">We would love to hear from you !</p>
                </div>
            </div>
            <div class="right">
                <div class="form">
                    <label for="S-Id"><p>Register no:</p> <input type="text" id="Reg" name="Register no" placeholder="Enter Register no"></label>
                    <label for="name"><p>Name:</p> <input type="text" id="name" name="name" placeholder="Enter Your Name"></label>
                    <label for="e-mail"><p>Email:</p> <input type="email" id="e-mail" name="e-mail" placeholder="Enter email"></label>
                    <label for="comment"><p>Comment:</p><textarea name="comment" id="comment" cols="30" rows="10"></textarea></label>
                    <label for="submit"><button id="btn">Submit</button> 
                </div>
            </div>
        </div>
    </div>

</body>

</html>
